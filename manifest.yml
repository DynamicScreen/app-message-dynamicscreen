# YAML
id: app-message-dynamicscreen
name: app.name
description: app.description
logo: ./resources/img/Donatello.jpeg
version: 0.2.0
channel: stable
api-level: 1
author:
    name: DynamicScreen
    email: bonjour@dynamicscreen.com
privileges:
    needs_account:
        -   identifier: google1
            type: google
            why: privileges.needs_account.google.why
        -   identifier: microsoft1
            type: microsoft
            why: privileges.needs_account.microsoft.why
modules:
    - name: modules.simple-message.name
      logo: modules.simple-message.logo
      identifier: simple-message
      type: slide
      description: modules.simple-message.description
      vue:
          component: src/simple-message/slide/SimpleMessage.ts
          options: src/simple-message/SimpleMessageOptions.ts
      php:
          handler: Vendor\DynamicScreenMessage\MessageHandler
      node:
          handler: src/handler.js
    - name: modules.advanced-message.name
      logo: modules.advanced-message.logo
      identifier: advanced-message
      type: slide
      description: modules.advanced-message.description
      vue:
          component: src/advanced-message/slide/AdvancedMessage.ts
          options: src/advanced-message/AdvancedMessageOptions.vue
      php:
          handler: Vendor\DynamicScreenMessage\MessageHandler
      node:
          handler: src/handler.js
