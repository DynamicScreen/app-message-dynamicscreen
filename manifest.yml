# YAML
id: dynamicscreen.message2
name: app.name
description: app.description
logo: fa fa-info-circle
version: 0.2.0
channel: stable
api-level: 1
author:
    name: DynamicScreen
    email: bonjour@dynamicscreen.com
privileges:
    needs_account:
        -   name: google1
            type: google
            why: privileges.needs_account.google.why
        -   name: microsoft1
            type: microsoft
            why: privileges.needs_account.microsoft.why
modules:
    - name: Simple Message
      identifier: simple-message
      type: slide
      description: Display basic message with title and description
      vue:
          component: src/simple-message/slide/SimpleMessage.ts
          options: src/simple-message/SimpleMessageOptions.vue
      php:
          handler: Vendor\DynamicScreenMessage\MessageHandler
      node:
          handler: src/handler.js
    - name: Advanced message
      identifier: advanced-message
      type: slide
      description: Display advanced customizable message
      vue:
          component: src/advanced-message/slide/AdvancedMessage.ts
          options: src/advanced-message/AdvancedMessageOptions.vue
      php:
          handler: Vendor\DynamicScreenMessage\MessageHandler
      node:
          handler: src/handler.js
